<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Google Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="advanced.html">Advanced Search</a>
            </li>
          </ul>
        <img src="google.png" alt="Google Image" id="image">
        <form action="https://google.com/search">
            <div>
                <input type="hidden" name="tbm" value="isch">
                <input class="search-input" type="text" name="q">
            </div>
            <div class="d-flex justify-content-center">
                <input class="btn btn-light" type="submit" value="Google Image Search">
            </div>
        </form>
    </body>
</html>
